{% extends 'base.html' %}

{%block title%}{{ doc_title }}{%endblock%}

{%block content%}
<div class="flex flex-col gap-[1rem] md:gap-[2rem] px-[1rem] md:px-[4rem] pb-[2rem]">
    <header class="sticky top-0 relative justify-between items-center py-[1rem] w-full bg-background">
        <div class="absolute w-fit hidden md:block">
            <a href="/" 
               class="text-text dark:text-white text-3xl font-bold font-exo hover:underline">
               Serch
            </a>
        </div>
        <div class="flex justify-center grow">
            <h2 class="text-3xl font-bold font-exo text-primary">{{ doc_title }}</h3>
        </div>
    </header>

    <main class="p-[1rem] md:p-[2rem] rounded-lg bg-secondary text-text text-lg">
        <p>{{ doc_content }}</p>
        </main>
    <nav class="w-full md:hidden block">
        <a href="/" 
            class="text-text dark:text-white text-3xl font-bold font-exo hover:underline">
            Serch
        </a>
    </nav>
</div>
{%endblock%}
